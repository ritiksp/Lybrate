<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay Electricity Bill</title>

    <link rel="icon" type="image/png" sizes="16x16" href="161X16.png" >
	<link rel="icon" type="image/png" href="32X32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="96X96.png" sizes="96x96">
    
  </head>
  <body>
    <div class="modal modal-tour position-static d-block bg-white py-5" tabindex="-1" role="dialog" id="modalTour">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-6 shadow-lg border-0">
            <div class="modal-body p-5">
              <h3 class="fw-bold mb-0">Choose your favorite Payment Partner and get Rewarded!</h3>
      
              <ul class="d-grid gap-5 my-5 list-unstyled">
                <li class="d-flex gap-10 shadow-sm p-3">
                    <a href="https://paytm.com/electricity-bill-payment/rajasthan/bikaner-electricity-supply-limited"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%28standalone%29.svg/1200px-Paytm_Logo_%28standalone%29.svg.png" class="bi text-muted flex-shrink-0" height="40"></a>
                </li>
                <li class="d-flex gap-10 shadow-sm p-3">
                  <a href="https://www.mobikwik.com/cesc-bikaner-electricity-online-bill-payment"><img src="https://logos-download.com/wp-content/uploads/2020/06/MobiKwik_Logo.png" class="bi text-warning flex-shrink-0" height="40"></a>
                </li>
                <li class="d-flex gap-10 shadow-sm p-3">
                    <a href="https://www.amazon.in/hfc/bill/electricity?billerId=BKESL0000BKR01&ref=BKESLWEBSITE"><img src="https://m.media-amazon.com/images/G/31/lpa/in/common/assets/logo_amazonpay-primary-fullcolor-positive._CB1198675309_.png" class="bi text-primary flex-shrink-0" height="40"></a>
                </li>
                <li class="d-flex gap-10 shadow-sm p-3">
                    <a href="https://www.freecharge.in/electricity/1139"> <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/FreeCharge_Logo.png" class="bi text-primary flex-shrink-0" height="40"></a>
                  </li>
                  <li class="d-flex gap-5 shadow-sm p-1">
                    <a href="https://www.airtel.in/bank/electricity-bill-payment/rajasthan/bikaner-electricity-supply-limited-bkesl"> <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Airtel_payments_bank_logo.jpg" class="bi text-primary flex-shrink-0" height="100"></a>
                  </li>
              </ul>
              <button type="button" class="btn btn-lg btn-primary mt-0 w-100" data-bs-dismiss="modal">⚡️ Bijli Pay</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
